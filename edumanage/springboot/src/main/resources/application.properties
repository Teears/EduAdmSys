server.port=8080

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/edu_adm_sys?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#shiro
shiro.sessionManager.sessionIdCookieEnabled=true
shiro.sessionManager.sessionIdUrlRewritingEnabled=true
shiro.unauthorizedUrl=/unauthorized/noPerm
shiro.loginUrl=/unauthorized/noLogin
shiro.web.enabled=true

#配置.xml文件路径
mybatis.config-location.log-impl = org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.config-location=classpath:./mybatis-config.xml
mybatis.mapper-locations=classpath*:/mappers/*.xml
#配置模型路径
mybatis.type-aliases-package=com.qifangli.edumanage.dao.entity

#logback
#logging.config=classpath:./logback-spring.xml
